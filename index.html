<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>INOX Booking</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="container-fluid p-4">

  <!-- Quick Booking Button -->
  <button id="btnBooking" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#booking">Quick Booking</button>

  <!-- Booking Modal -->
  <div class="modal fade" id="booking" tabindex="-1">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="lblTitle">Quick Booking</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3 justify-content-between">
            <div class="col-12 col-md-2">
              <select class="form-select" id="1stMovies">
                <option>Select Movie</option>
                <option>SAIYAARA</option>
                <option>Fantastic Four First Step</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <select class="form-select" id="1stDate">
                <option>Select Date</option>
                <option>Today, 24 July</option>
                <option>Tomorrow, 25 July</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <select class="form-select" id="1stCinema">
                <option>Select Cinema</option>
                <option>INOX B'HILLs</option>
                <option>PVR KPHB</option>
              </select>
            </div>
            <div class="col-12 col-md-2">
              <select class="form-select" id="1stTiming">
                <option>Select Timing</option>
                <option>08:30 PM</option>
                <option>10:30 PM</option>
              </select>
            </div>
            <div class="col-12 col-md-2 d-grid">
              <button class="btn btn-primary" id="btnBook" data-bs-dismiss="modal" onclick="BookClick()">Book</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Booking Summary -->
  <div id="summaryContainer" style="display: none;" class="mt-4">
    <dl class="w-25 row">
      <h3>Booking Summary</h3>
      <img id="imgPoster" width="100%" height="300" />
      <dt class="col-3 my-2">Movie</dt>
      <dd class="col-9 my-2" id="lblName"></dd>
      <dt class="col-3 my-2">Date</dt>
      <dd class="col-9 my-2" id="lblDate"></dd>
      <dt class="col-3 my-2">Cinema</dt>
      <dd class="col-9 my-2" id="lblCinema"></dd>
      <dt class="col-3 my-2">Timing</dt>
      <dd class="col-9 my-2" id="lblTiming"></dd>
      <dd class="col">
        <button class="btn w-100 btn-warning" onclick="ModifyBooking()" data-bs-toggle="modal" data-bs-target="#booking">
          <i class="bi bi-pen-fill me-2"></i> Modify Booking
        </button>
      </dd>
    </dl>
  </div>

  <!-- Embedded JavaScript -->
  <script>
    function BookClick() {
      document.getElementById("btnBooking").style.display = "none";
      document.getElementById("summaryContainer").style.display = "block";

      const movieName = document.getElementById("1stMovies").value;
      document.getElementById("lblName").innerText = movieName;
      document.getElementById("lblDate").innerText = document.getElementById("1stDate").value;
      document.getElementById("lblCinema").innerText = document.getElementById("1stCinema").value;
      document.getElementById("lblTiming").innerText = document.getElementById("1stTiming").value;

      const img = document.getElementById("imgPoster");
      if (movieName === "SAIYAARA") {
        img.src = "film1.jpg";
      } else if (movieName === "Fantastic Four First Step") {
        img.src = "film2.jpg";
      } else {
        img.src = "";
      }
    }

    function ModifyBooking() {
      document.getElementById("lblTitle").innerText = "Modify Booking";
      document.getElementById("btnBook").innerText = "Save";
      document.getElementById("btnBook").className = "btn btn-success";
    }
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
